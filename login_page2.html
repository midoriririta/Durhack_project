<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" > </script>
<script>
var url = window.location.search
var key = []
var value = []
if(url.indexOf("?")!=-1){
var str = url.substr(1);
   strs = str.split("&");
   key=new Array(strs.length);
   value=new Array(strs.length);
   for(i=0;i<strs.length;i++){
    key[i]=strs[i].split("=")[0]
    value[i]=unescape(strs[i].split("=")[1]);
  }
}

console.log(key)
console.log(value)

axios.get(`http://127.0.0.1:5000/suggestions?lat=${value[key.indexOf("lat")]}&lng=${value[key.indexOf("lng")]}&perf=${value[key.indexOf("perf")]}&mate=${value[key.indexOf("mate")]}`).then(res => { suggestions = res.data; console.log(suggestions)}).catch(err => {
	// handle error
	console.log(err);
})
.finally(function () {
	// always executed
});
</script>
